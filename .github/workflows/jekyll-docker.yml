// Données de test
let vendors = [
  {id:1, name:"Vendeur A", img:"https://via.placeholder.com/300"},
  {id:2, name:"Vendeur B", img:"https://via.placeholder.com/300"}
];

let products = [
  {id:1, vendor:1, name:"iPhone 17", price:550000, img:"https://via.placeholder.com/300"},
  {id:2, vendor:1, name:"Ordinateur Portable", price:350000, img:"https://via.placeholder.com/300"},
  {id:3, vendor:2, name:"Réfrigérateur", price:450000, img:"https://via.placeholder.com/300"},
  {id:4, vendor:2, name:"Mixeur Électrique", price:25000, img:"https://via.placeholder.com/300"}
];

let cart = JSON.parse(localStorage.getItem('cart')) || [];

// --- Fonctions communes ---
function ajouterAuPanier(productId){
  const prod = products.find(p => p.id == productId);
  cart.push(prod);
  localStorage.setItem('cart', JSON.stringify(cart));
  alert("Produit ajouté au panier !");
}

function afficherVendeurs(divId){
  const div = document.getElementById(divId);
  div.innerHTML = "";
  vendors.forEach(v=>{
    div.innerHTML += `
      <div class="vendor">
        <img src="${v.img}">
        <h3>${v.name}</h3>
        <a href="seller.html?vendor=${v.id}">Voir boutique</a>
      </div>
    `;
  });
}

function afficherProduits(divId, vendorId=null){
  const div = document.getElementById(divId);
  div.innerHTML = "";
  let liste = vendorId ? products.filter(p=>p.vendor==vendorId) : products;
  liste.forEach(p=>{
    div.innerHTML += `
      <div class="product">
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <p><b>${p.price.toLocaleString()} FCFA</b></p>
        <button onclick="ajouterAuPanier(${p.id})">Ajouter au panier</button>
        <a href="product.html?id=${p.id}">Voir détails</a>
      </div>
    `;
  });
}

// --- Afficher panier ---
function afficherPanier(divId){
  const div = document.getElementById(divId);
  div.innerHTML = "";
  let total = 0;
  cart.forEach(p=>{
    total += p.price;
    div.innerHTML += `<div>${p.name} - ${p.price.toLocaleString()} FCFA</div>`;
  });
  div.innerHTML += `<div><b>Total: ${total.toLocaleString()} FCFA</b></div>`;
}

// --- Commander via WhatsApp ---
function commanderWhatsApp(){
  if(cart.length==0){ alert("Votre panier est vide"); return; }
  const nom = document.getElementById("nom").value;
  const tel = document.getElementById("tel").value;
  const adr = document.getElementById("adresse").value;
  let msg = "Commande:\n";
  cart.forEach(p=> msg+=`- ${p.name} (${p.price} FCFA)\n`);
  msg += `\nClient: ${nom}\nTéléphone: ${tel}\nAdresse: ${adr}`;
  const numeroWhatsApp = "221XXXXXXXXX"; // Remplace par ton numéro
  window.open("https://wa.me/"+numeroWhatsApp+"?text="+encodeURIComponent(msg), "_blank");
}
