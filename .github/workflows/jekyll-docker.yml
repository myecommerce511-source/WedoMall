// --- PANIER ---
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function ajouterAuPanier(productId){
  const prod = products.find(p => p.id == productId);
  cart.push(prod);
  localStorage.setItem('cart', JSON.stringify(cart));
  alert("Produit ajouté au panier !");
}

function afficherPanier(divId){
  const div = document.getElementById(divId);
  div.innerHTML = "";
  if(cart.length === 0){
    div.innerHTML = "<p>Votre panier est vide</p>";
    return;
  }
  let total = 0;
  cart.forEach((p, index)=>{
    total += p.price;
    div.innerHTML += `
      <div class="product">
        <h3>${p.name}</h3>
        <p>${p.price.toLocaleString()} FCFA</p>
        <button onclick="supprimerDuPanier(${index})" style="background:#ff4d4d;">Supprimer</button>
      </div>
    `;
  });
  div.innerHTML += `<h3>Total: ${total.toLocaleString()} FCFA</h3>`;
}

function supprimerDuPanier(index){
  if(confirm("Supprimer ce produit du panier ?")){
    cart.splice(index,1);
    localStorage.setItem('cart', JSON.stringify(cart));
    afficherPanier("cartItems");
  }
}

// --- COMMANDER VIA WHATSAPP ---
function commanderWhatsApp(){
  if(cart.length === 0){ alert("Votre panier est vide"); return; }
  const nom = document.getElementById("nom").value;
  const tel = document.getElementById("tel").value;
  const adr = document.getElementById("adresse").value;

  if(!nom || !tel || !adr){
    alert("Veuillez remplir tous les champs !");
    return;
  }

  let msg = "Commande Sen Shop:\n";
  cart.forEach(p => msg += `- ${p.name} (${p.price.toLocaleString()} FCFA)\n`);
  msg += `\nClient: ${nom}\nTéléphone: ${tel}\nAdresse: ${adr}`;

  const numeroWhatsApp = "221XXXXXXXXX"; // <-- Remplace par ton numéro
  const url = "https://wa.me/"+numeroWhatsApp+"?text="+encodeURIComponent(msg);
  window.open(url, "_blank");
}
