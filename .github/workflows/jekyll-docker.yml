/* style.css */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

header, footer {
  background: #111;
  color: #fff;
  padding: 15px;
  text-align: center;
}

header h1, footer p {
  margin: 0;
}

nav {
  text-align: center;
  margin-top: 10px;
}

nav a {
  display: inline-block;
  margin: 5px;
  padding: 8px 12px;
  background: #ff9800;
  color: #000;
  text-decoration: none;
  border-radius: 5px;
}

.container {
  padding: 15px;
}

.vendors, .products {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 15px;
}

.vendor, .product {
  background: #fff;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}

.vendor img, .product img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 6px;
}

button {
  background: #28a745;
  color: #fff;
  border: none;
  padding: 8px;
  width: 100%;
  border-radius: 5px;
  cursor: pointer;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-bottom: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.cart-summary {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  margin-top: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}
